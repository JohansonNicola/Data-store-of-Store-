{% extends "base.html" %}

{% block title %}Home {% endblock %}

{% block content %}
    <h1>All goods</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">   
        {% for good in goods %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{good.title}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{good.Supplier}}</h6>
                    weight: {{ good.weight}}
                    
                <p class="card-text">{{good.description | truncatechars:150 }}</p>
                    Price: {{ good.Price }}
                
            </div>
        </div>
        {% endfor %}    
    </div>    
{% endblock %}
